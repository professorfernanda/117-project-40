{% extends 'base.html' %}

{% block title %} Contatc {% endblock title %}
{% load static %}

{% block content %}

<section class="contact-section center">

    <h2>Contact Me</h2>
    <p>Feel free to drop me a line below!</p>

    <form id="email-form" action="." method="post">

        {% csrf_token %}
        {{ form.name }}
        {{ form.email }}
        {{ form.message }}

        <button class="primary-button">Send email</button>
    </form>

</section>

{% endblock content %}
